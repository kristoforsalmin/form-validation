<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="dns-prefetch" href="https://unpkg.com/">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.css">
    <script type="importmap">
      {
        "imports": {
          "@github/catalyst": "https://unpkg.com/@github/catalyst@1.5.0/lib/index.js"
        }
      }
    </script>
    <script src="scripts/index.js" type="module"></script>
  </head>
  <body class="bg-light">
    <div class="py-5">
      <div class="container">
        <div class="mb-5">
          <div class="row justify-content-md-center">
            <div class="col-md-8">
              <div class="text-center">
                <h1 class="h2">Form Validation</h1>
                <p class="lead mb-0">Validating forms using native APIs: <a href="https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements">Custom&nbsp;Elements&nbsp;API</a> and <a href="https://developer.mozilla.org/en-US/docs/Web/API/Constraint_validation">Constraint&nbsp;Validation&nbsp;API</a>.</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row justify-content-md-center">
            <div class="col-md-5">
              <site-registration>
                <site-form data-target="site-registration.form">
                  <form data-target="site-form.formElement" data-action="submit:site-registration#handleFormSubmit">
                    <div class="mb-3">
                      <text-control data-targets="site-form.controls">
                        <label class="mb-2" for="name">Name</label>
                        <input
                          class="form-control"
                          id="name"
                          type="name"
                          name="name"
                          placeholder="John"
                          data-target="text-control.controlElement"
                          minlength="3"
                          required
                        >
                        <div
                          class="invalid-feedback"
                          id="name-error-message"
                          data-target="text-control.errorMessage"
                        ></div>
                      </text-control>
                    </div>
                    <div class="mb-3">
                      <text-control data-targets="site-form.controls">
                        <label class="mb-2" for="email">Email</label>
                        <input
                          class="form-control"
                          id="email"
                          type="email"
                          name="email"
                          placeholder="john@gmail.com"
                          data-target="text-control.controlElement"
                          required
                        >
                        <div
                          class="invalid-feedback"
                          id="email-error-message"
                          data-target="text-control.errorMessage"
                        ></div>
                      </text-control>
                    </div>
                    <div class="mb-3">
                      <text-control data-targets="site-form.controls">
                        <label class="mb-2" for="password">Password</label>
                        <input
                          class="form-control"
                          id="password"
                          type="password"
                          name="password"
                          data-target="text-control.controlElement"
                          minlength="6"
                          required
                        >
                        <div
                          class="invalid-feedback"
                          id="password-error-message"
                          data-target="text-control.errorMessage"
                        ></div>
                      </text-control>
                    </div>
                    <div class="mb-4">
                      <confirmation-text-control same-as="password" data-targets="site-form.controls">
                        <label class="mb-2" for="confirmed-password">Password, again <span class="text-muted">(weâ€™re sorry)</span></label>
                        <input
                          class="form-control"
                          id="confirmed-password"
                          type="password"
                          name="confirmedPassword"
                          data-target="confirmation-text-control.controlElement"
                          minlength="6"
                          required
                        >
                        <div
                          class="invalid-feedback"
                          id="confirmed-password-error-message"
                          data-target="confirmation-text-control.errorMessage"
                        ></div>
                      </confirmation-text-control>
                    </div>
                    <div class="text-center">
                      <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
                    </div>
                  </form>
                </site-form>
              </site-registration>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
